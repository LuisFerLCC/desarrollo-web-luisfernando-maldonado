<!DOCTYPE html>

<html lang="es-MX">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />

		<link rel="stylesheet" href="estilos-luisfernando-maldonado.css" />
		<script src="script-luisfernando-maldonado.js" defer></script>

		<title>Examen Final - Encuesta</title>
	</head>

	<body id="maldonado" class="container mt-5">
		<h1 id="ramírez" class="mb-3">Encuesta demográfica</h1>

		<form action="resultado-luisfernando-maldonado.html" method="post">
			<div class="mb-3">
				<label for="edad" class="form-label">Edad</label>
				<input type="number" name="edad" id="edad" class="form-control" />
			</div>

			<div class="mb-3">
				<label for="sexo" class="form-label">Sexo</label>
				<select name="sexo" id="sexo" class="form-select">
					<option value="hombre">Hombre</option>
					<option value="mujer">Mujer</option>
				</select>
			</div>

			<div class="mb-3">
				<label for="edu" class="form-label">Nivel de educación</label>
				<select name="edu" id="edu" class="form-select">
					<option value="preescolar">Preescolar</option>
					<option value="primaria">Primaria</option>
					<option value="secundaria">Secundaria</option>
					<option value="bachillerato">Bachillerato</option>
					<option value="universidad">Universidad</option>
					<option value="posgrado">Posgrado</option>
				</select>
			</div>

			<div class="mb-3">
				<label for="ocu" class="form-label">Ocupación</label>
				<input type="text" name="ocu" id="ocu" class="form-control" />
			</div>

			<button type="submit" class="btn btn-primary">Enviar</button>
		</form>
	</body>
</html>

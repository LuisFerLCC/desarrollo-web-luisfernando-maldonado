<!DOCTYPE html>

<html lang="es-MX">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />

		<link rel="stylesheet" href="estilos-luisfernando-maldonado.css" />

		<title>Examen Final - Resultado</title>
	</head>

	<body id="maldonado" class="container mt-5">
		<h1 id="ramírez" class="mb-3">¡Enviado!</h1>
		<p class="fs-4">Datos ingresados:</p>

		<div id="resultado"></div>

		<script>
			function parámetro(nombre) {
				var regexp = new RegExp(`[\\?&]${nombre}=([^&#]*)`);
				var resultados = regexp.exec(location.search)?.[1];

				return decodeURIComponent(resultados ?? "");
			}

			var edad = parámetro("edad");
			var sexo = parámetro("sexo");
			var edu = parámetro("edu");
			var ocu = parámetro("ocu");

			document.getElementById("resultado").innerHTML = `
			<p>Edad: ${edad}</p>
			<p>Sexo: ${sexo}</p>
			<p>Nivel de educación: ${edu}</p>
			<p>Ocupación: ${ocu}</p>
			`;
		</script>
	</body>
</html>
